     <!--=================================
    Loader -->  
    <div id="overlayer"></div>
    <span class="loader">
      <span class="loader-inner"></span>
    </span>

    <!--=================================
    Sign In -->
    <section class="sign-in">
      <div class="container">
        <div class="row g-0">
          <div class="col-lg-6 col-xl-6 col-xxl-7">
            <div class="sign-in-bg"></div>
          </div>
          <div class="col-lg-6 col-xl-6 col-xxl-5">
            <div class="sign-in-box text-center">
              <a class="navbar-brand mb-4 d-block" href="index.html">
                  <img class="img-fluid" src="images/logo-dark.png" alt="">
                </a>
                <div class="login-social-media">
                  <a class="btn google mb-3" href="#"><i class="fa-brands fa-google me-3"></i>Google</a>
                  <a class="btn twitter mb-3" href="#"><i class="fa-brands fa-twitter me-3"></i>Twitter</a>
                  <a class="btn Facebook mb-3" href="#"><i class="fa-brands fa-facebook-f me-3"></i>Facebook</a>
                </div>
                <span class="text-center pt-1 mb-4 d-block login-with">
                  <span>OR login With Email</span>
                </span>
                <form class="row mt-4 align-items-center">
                  <div class="mb-3 col-sm-12">
                    <input type="text" class="form-control" placeholder="Email Address">
                  </div>
                  <div class="mb-3 col-sm-12">
                    <input type="Password" class="form-control" placeholder="Password">
                  </div>
                  <div class="col-sm-6 text-sm-start">
                    <div class="mb-3 form-check">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
                      <label class="form-check-label" for="exampleCheck1">Keep me logged in</label>
                    </div>
                  </div>
                  <div class="col-sm-6 mb-0 mb-sm-3 text-sm-end"><a href="#">Forget Password?</a></div>
                  <div class="col-sm-12 ">
                    <div class="sign-btn d-grid">
                      <button type="submit" class="btn btn-primary btn-flat">Log in</button>
                    </div>
                  </div>
                  <div class="col-sm-12">
                    <ul class="list-unstyled">
                      <li class="me-1">Don't have an account? <a class="text-primary" href="sign-up.html">Signup</a></li>
                    </ul>
                  </div>
                </form>
            </div>
          </div>
        </div>
      </div>
    </section>
